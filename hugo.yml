baseURL: "https://tmak2002.dev"
title: Torben Kahnert
paginate: 5
theme: ["PaperMod", "hugo-redirect"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    minifyOutput: true

menu:
  main:
    - name: Blog
      url: blog/
      weight: 1
    - name: Projects
      url: projects/
      weight: 2
    - name: About
      url: about/
      weight: 3
    - name: Impress
      url: impress/
      weight: 4

outputs:
    home:
        - HTML
        - RSS

params:
    env: production
    disableFingerprinting: true
    description: "Torben Kahnert, Android and Linux Enthusiast from Germany."
    author: Torben Kahnert

    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    homeInfoParams:
        Title: "Welcome on my site!"
        Content: >
          I am Torben a 21 years old sysadmin and privacy activist from Germany.

    socialIcons:
        - name: github
          url: "https://github.com/tmak2002"
        - name: email
          url: mailto:torben@tmak2002.dev
        - name: key
          url: "pub-key.txt"
        - name: rss
          url: "index.xml"

markup:
  tableOfContents:
    endLevel: 6
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    noClasses: false
    noHl: false
    tabWidth: 4
    style: dracula
